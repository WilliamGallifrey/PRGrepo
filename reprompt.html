<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tablas multiplicar</title>
</head>
<body>
<script type="text/javascript">
	
	
	var init = prompt("Introduce un número");

	if( init > 0 && init < 100) 
	{
		for (var count = 1; count <= 10; count++) 
		{
			console.log(init*count);
		}			
	}


	else 
	{
		alert("El número no es válido (entre 0 y 100)");
	}

</script>
</body>
</html>
